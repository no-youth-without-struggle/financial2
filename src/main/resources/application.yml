


#配置数据源
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/worldloan?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root


  #关闭模板的缓存
  thymeleaf:
    cache: false
  #允许重启
  devtools:
    remote:
      restart:
        enabled: true


  jackson:
    date-format: yyyy-MM-dd

#  配置mybatis
mybatis:
  mapper-locations: mapper/*.xml

#配置端口号和上下文路径
server:
  port: 8080
  servlet:
    context-path: /groupeight

#配置日志
logging:
  level:
    com:
      example:
        dao: debug

#redis配置
jedis :
  pool :
    host : 127.0.0.1
    port : 6379
    config :
      maxTotal: 100
      maxIdle: 10
      maxWaitMillis : 100000

